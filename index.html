<!DOCTYPE html>
<html>

<head>
    <title>Instruments</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p>Keyboard Sounds</p>
    <div id="sounds">

        <audio src="boom.wav" id="Qkey"></audio>
        <audio src="clap.wav" id="Skey"></audio>
        <audio src="hihat.wav" id="Dkey"></audio>
        <audio src="kick.wav" id="Fkey"></audio>
        <audio src="openhat.wav" id="Gkey"></audio>
        <audio src="ride.wav" id="Hkey"></audio>
        <audio src="snare.wav" id="Jkey"></audio>
        <audio src="tink.wav" id="Kkey"></audio>
        <audio src="tom.wav" id="Lkey"></audio>

        <input type="button" name="Q" id="btnQ" class="keyBTN" value="BOOM">
        <input type="button" name="S" id="btnS" class="keyBTN" value="S">
        <input type="button" name="D" id="btnD" class="keyBTN" value="D">
        <input type="button" name="F" id="btnF" class="keyBTN" value="F">
        <input type="button" name="G" id="btnG" class="keyBTN" value="G">
        <input type="button" name="H" id="btnH" class="keyBTN" value="H">
        <input type="button" name="J" id="btnJ" class="keyBTN" value="J">
        <input type="button" name="K" id="btnK" class="keyBTN" value="K">
        <input type="button" name="L" id="btnL" class="keyBTN" value="L">

    </div>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
